<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Smart Media Player</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/course.css" />
    <link rel="stylesheet" href="css/player.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="js/3rd-party/subtitle.bundle.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/player_youtube.js"></script>
    <script src="js/youtube.js"></script>
    <script>
      let courses = [
        {
          id: 0,
          title: 'Introduction to HTML5',
          url: 'mp4/SampleVideo_1280x720_2mb.mp4',
        },
        {
          id: 1,
          title: 'Introduction to Styling with CSS3',
          url: 'https://www.youtube.com/embed/80pRyn7fZRk?controls=0',
        },
        {
          id: 2,
          title: 'Introduction to Bootstrap 4',
          url: 'mp4/SampleVideo_1280x720_2mb.mp4',
        },
        {
          id: 3,
          title: 'Learn to create website with HTML5, CSS3 and Bootstrap4',
          url: 'mp4/Sample1280.mp4',
        },
        {
          id: 4,
          title: 'Introduction to Javascript',
          url: 'mp4/SampleVideo_720x480_1mb.mp4',
        },
      ];
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
          <div id="videoContainer" class="smart-player">
            <video id="video">
              <source src="" type="video/mp4" />
              Your browser does not support the video tag.
            </video>

            <div id="progressContainer">
              <progress value="0" max="100"></progress>
              <div id="btnCircle" class="circle"></div>
            </div>

            <div id="videoControls">
              <div class="buttons">
                <button id="btnReload" class="btn">
                  <i class="fas fa-redo"></i>
                </button>
                <button id="btnPlay" class="btn" disabled>
                  <i class="fas fa-play"></i>
                </button>
                <button id="btnPause" class="btn" disabled>
                  <i class="fas fa-pause"></i>
                </button>
                <button id="btnStop" class="btn" disabled>
                  <i class="fas fa-stop"></i>
                </button>
                <button id="btnVolumeUp" class="btn">
                  <i class="fas fa-plus"></i>
                </button>
                <button id="btnVolumeDown" class="btn">
                  <i class="fas fa-minus"></i>
                </button>
                <button id="btnMute" class="btn">
                  <i class="fas fa-volume-up"></i>
                </button>

                <span id="timeTag" class="time-tag">0:00 / 0:00</span>

                <button
                  id="btnFullScreen"
                  class="btn btn-fullscreen float-right"
                  onclick="me.toggleFullScreen()"
                >
                  <i class="fas fa-expand"></i>
                </button>
                <button
                  id="btnCaption"
                  class="btn btn-caption float-right"
                  onclick="me.toggleCaption()"
                >
                  <i class="fas fa-closed-captioning"></i>
                </button>
              </div>
            </div>

            <div id="extraControls">
              <button id="btnVoteUp" class="btn btn-vote">
                <i class="fas fa-thumbs-up"> </i>
              </button>

              <button id="btnVoteDown" class="btn btn-vote">
                <i class="fas fa-thumbs-down"> </i>
              </button>
            </div>
          </div>
        </div>

        <div class="col-lg-4 course-section">
          <div class="section-title">
            Full stack courses
          </div>
          <ul class="course-list">
            <li class="course">
              <a
                class="link active"
                href="javascript:void(0)"
                onclick="me.load(0, this)"
              >
                <div class="flex items-center">
                  <i class="fab fa-youtube"></i> Introduction to HTML5
                </div>
                <div><span class="time">0:13</span></div>
              </a>
            </li>
            <li class="course">
              <a
                class="link"
                href="javascript:void(0)"
                onclick="me.load(1, this)"
              >
                <div class="flex items-center">
                  <i class="fab fa-youtube"></i> Introduction to Styling with
                  CSS3
                </div>
                <div><span class="time">0:18</span></div>
              </a>
            </li>
            <li class="course">
              <a
                class="link"
                href="javascript:void(0)"
                onclick="me.load(2, this)"
              >
                <div class="flex items-center">
                  <i class="fab fa-youtube"></i> Introduction to Bootstrap 4
                </div>
                <div><span class="time">0:13</span></div>
              </a>
            </li>
            <li class="course">
              <a
                class="link"
                href="javascript:void(0)"
                onclick="me.load(3, this)"
              >
                <div class="flex items-center">
                  <i class="fab fa-youtube"></i> Learn to create website with
                  HTML5, CSS3 and Bootstrap4
                </div>
                <div><span class="time">0:18</span></div>
              </a>
            </li>
            <li class="course">
              <a
                class="link"
                href="javascript:void(0)"
                onclick="me.load(4, this)"
              >
                <div class="flex items-center">
                  <i class="fab fa-youtube"></i> Introduction to Javascript
                </div>
                <div><span class="time">0:13</span></div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
